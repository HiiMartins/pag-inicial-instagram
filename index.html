<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Pagina Inicial Insta</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="instagram-wrapper">
            <div class="instagram-phone">
                <img src="./img/phone.png" alt="instagram phone">
            </div>
            <div class="instagram-continue">
                <div class="group">
                    <img src="https://logodownload.org/wp-content/uploads/2017/04/instagram-logo-17.png" class="instagram-logo" alt="instagram logo">
                    <div class="profile-photo">
                        <img src="./img/hii.jpg" alt="photo perfil">
                    </div>
                    <a href="#" class="instagram-login">Continue como Higor</a>
                    <a href="#" class="instagram-logout">Remover Conta</a>
                </div>
                <div class="group">
                    <p class="not-account">não é Higor?</p>
                    <p class="not-account">
                        <span class="link-blue">Alterar conta</span>
                        ou 
                        <span class="link-blue">Inscreva-se</span>
                    </p>
                </div>
                <div class="get-the-app">
                    <p class="get-app">Baixe o Aplicativo</p>
                    <div class="download">
                        <a href="#" class="app-download"></a>
                        <a href="#" class="app-download"></a>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
